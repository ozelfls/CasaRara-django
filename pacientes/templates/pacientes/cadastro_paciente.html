<!-- pacientes/templates/pacientes/paciente.html -->

{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'style/pacient.css' %}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Rara - Cadastro</title>
</head>
<body>
    <h2>Cadastro de Paciente</h2>
    <div id="cont_pacient">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="{% url 'submit' %}" method="post">
            {% csrf_token %}
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required/>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required/>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" placeholder="Somente números" required/>

            <label>Sexo:</label>
            <label><input type="radio" name="sexo" value="Feminino" required> Feminino</label>
            <label><input type="radio" name="sexo" value="Masculino"> Masculino</label>
            <label><input type="radio" name="sexo" value="Outro"> Outro</label>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"/>

            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="3"></textarea>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
